  <mat-toolbar color="basic">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon color="primary">account_circle</mat-icon>
    </button>
    <span>Angular Crud Application</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Products</button>
    
  </mat-toolbar>
  <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->

  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fruits" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Productname Column -->
          <ng-container matColumnDef="Productname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Productname </th>
            <td mat-cell *matCellDef="let row"> {{row.Productname}} </td>
          </ng-container>
      
          <!-- Category Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
          </ng-container>
      
          <!-- NaFreshnessme Column -->
          <ng-container matColumnDef="Freshness">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Freshness </th>
            <td mat-cell *matCellDef="let row"> {{row.Freshness}} </td>
          </ng-container>
      
          <!-- Price Column -->
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.Price | currency}} </td>
          </ng-container>
          <!-- Comments Column -->
          <ng-container matColumnDef="Comments">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
            <td mat-cell *matCellDef="let row"> {{row.Comments}} </td>
          </ng-container>
          <!-- Date Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.Date | date}} </td>
          </ng-container>
          <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.Image}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">  
            <button mat-icon-button (click)="editProduct(row)" color="black">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteproduct(row.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
